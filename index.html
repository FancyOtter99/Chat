<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <!-- No integrity hash, just using the URL -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

  <!-- Login / Signup Screen -->
    <div id="auth-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
        
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-btn">Sign Up</button>
    </div>

    <!-- Chat Application -->
    <div id="chat-container" style="display: none;">
        <h2 id="username"></h2>
        <div id="chat-windows">
            <!-- Group Chat -->
            <div id="group-chat">
                <h3>Group Chat</h3>
                <select id="group-room-switch">
                    <option value="general">General</option>
                    <option value="random">Random</option>
                    <option value="help">Help</option>
                </select>
                <div id="group-chat-box"></div>
                <input type="text" id="group-message-input" placeholder="Type a message...">
                <button id="send-group-message">Send</button>
            </div>

            <!-- Private Chat -->
            <div id="private-chat">
                <h3>Private Chat</h3>
                <input type="text" id="private-chat-partner" placeholder="Enter username">
                <div id="private-chat-box"></div>
                <input type="text" id="private-message-input" placeholder="Type a message...">
                <button id="send-private-message">Send</button>
            </div>
        </div>
    </div>

<script>
    const socket = io("https://chat-aia5.onrender.com"); // Update if needed

    let username = "";

    socket.on("connect", () => {
        console.log("Connected to SocketIO server");
    });

    document.getElementById('login-btn').addEventListener('click', () => {
        const user = document.getElementById('login-username').value.trim();
        const pass = document.getElementById('login-password').value.trim();
        if (user && pass) {
            socket.emit("login", { username: user, password: pass });
        }
    });

    document.getElementById('signup-btn').addEventListener('click', () => {
        const user = document.getElementById('signup-username').value.trim();
        const pass = document.getElementById('signup-password').value.trim();
        if (user && pass) {
            socket.emit("signup", { username: user, password: pass });
        }
    });

    socket.on("login_success", (data) => {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('chat-container').style.display = 'block';
        document.getElementById('username').textContent = `Logged in as: ${data.username}`;
        username = data.username;
    });

    socket.on("group_message", (data) => {
        const room = document.getElementById('group-room-switch').value;
        if (data.room === room) {
            const chatBox = document.getElementById('group-chat-box');
            chatBox.innerHTML += `<p><strong>${data.sender}:</strong> ${data.message}</p>`;
        }
    });

    socket.on("private_message", (data) => {
        const chatBox = document.getElementById('private-chat-box');
        chatBox.innerHTML += `<p><strong>${data.sender}:</strong> ${data.message}</p>`;
    });

    socket.on("error", (data) => {
        alert(data.message);
    });

    document.getElementById('send-group-message').addEventListener('click', () => {
        const message = document.getElementById('group-message-input').value.trim();
        const room = document.getElementById('group-room-switch').value;
        if (message) {
            socket.emit("group_message", { sender: username, room: room, message: message });
            document.getElementById('group-message-input').value = "";
        }
    });

    document.getElementById('send-private-message').addEventListener('click', () => {
        const message = document.getElementById('private-message-input').value.trim();
        const recipient = document.getElementById('private-chat-partner').value.trim();
        if (message && recipient) {
            socket.emit("private_message", { sender: username, recipient: recipient, message: message });
            document.getElementById('private-message-input').value = "";
        }
    });
</script>

</body>
</html>
