<script>
  const openWalletBtn = document.getElementById('openWalletBtn');
  const message = document.getElementById('message');
  const btcUri = 'bitcoin:bc1qcjjelyj7w8gfg6lmkp9x6rxzqmh2ty8hjdlwva';

  openWalletBtn.addEventListener('click', () => {
    message.style.display = 'none'; // reset message

    // Start time
    const start = Date.now();

    // Try to open the bitcoin URI
    window.location = btcUri;

    // After 2 seconds, if page is still here, assume no wallet app
    setTimeout(() => {
      if (Date.now() - start < 2100) {
        message.textContent = 'No Bitcoin wallet detected. Please install one to proceed.';
        message.style.display = 'block';
      }
    }, 2000);
  });
</script>
